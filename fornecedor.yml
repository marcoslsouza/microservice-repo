spring:
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost:5432/micro-service-fornecedor
    driver_class_name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl_auto: update
    show_sql: true
    properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect 
